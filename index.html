<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TennisPro</title>
</head>
<body>
    <main>
        <!-- intro -->
        <div id="game-intro">
            <img src="./images/cover.jpg" alt="" class="intro-img"/>
            <br/>
            <button id="start-button">Start Game</button>
            <p>USE LEFT AND RIGHT ARROWS TO MOVE THE PLAYER AROUND THE COURT.
                <br/>HIT THE BALLS AND WIN AS MANY POINTS AS POSSIBLE.
                <br/>MISS 5 BALLS AND YOU LOSE.
            </p>
        </div>
        <!-- juego/game screen -->
        <div id="game-container" class="hidden">
            <div class="square"><h1 id="squareScore">Score</h1></div>
            <div class="square"><h1 id="squareLives">Lives</h1></div>   
        
        
        
        </div>
        
        <!-- end of the game-->
        
        <div id="game-end">
            <img src="../images/gameover.jpg" alt="" class="end-image"/>
            <br/>
            <br/>
            <br/>
            <br/>
            <button id="restart-button">Restart</button>
         </div>


    </main>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="obstacle.js"></script>
     <script type="text/javascript" src="script.js"></script>

    
</body>
</html>
